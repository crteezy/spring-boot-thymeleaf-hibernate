<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Product Manager</title>
</head>
<script src="/js/index.js" type="text/javascript"></script>

<body>
	<div align="center">
		<h1>Product Manager</h1>

		<table border="1">
			<thead>
				<tr>
					<th style="padding: 10px;">Product ID</th>
					<th style="padding: 10px;">Name</th>
					<th style="padding: 10px;">Brand</th>
					<th style="padding: 10px;">Made In</th>
					<th style="padding: 10px;">Price</th>
					<th style="padding: 10px;">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${products}">
					<td th:text="${p.id}" style="padding: 5px;"></td>
					<td th:text="${p.name}" style="padding: 5px;"></td>
					<td th:text="${p.brand}" style="padding: 5px;"></td>
					<td th:text="${p.madeIn}" style="padding: 5px;"></td>
					<td th:text="${p.price}" style="padding: 5px;"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<br />
		<br />
		<a href="addNew">Add New Product</a>
	</div>

</body>

</html>
